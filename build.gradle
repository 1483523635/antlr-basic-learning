plugins {
    id 'java'
    id 'antlr'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    antlr 'org.antlr:antlr4'
    compile group: 'org.antlr', name: 'antlr4', version: '4.9'
    compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.9'
}

test {
    useJUnitPlatform()
}